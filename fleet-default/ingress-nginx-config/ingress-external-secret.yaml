apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ingress-sm
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretmanager
    kind: ClusterSecretStore
  target:
    name: ingress-values
    creationPolicy: Owner
  data:
   - secretKey: values.yaml
     remoteRef:
       key: ingress-values

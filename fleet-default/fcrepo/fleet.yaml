defaultNamespace: fcrepo
helm:
  repo: https://samvera-labs.github.io/fcrepo-charts
  chart: fcrepo
  takeOwnership: true
  releaseName: fcrepo
  valuesFiles:
    - fcrepo-values.yaml
  valuesFrom:
    - secretKeyRef:
      name: fcrepo-config
      namespace: fcrepo
      key: values.yaml
# overrideTargets:
#  - clusterGroup: samvera
dependsOn:
  - name: main-fleet-default-postgres-cluster-alpha

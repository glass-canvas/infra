defaultNamespace: cert-manager
helm:
  repo: https://charts.jetstack.io
  chart: cert-manager
  takeOwnership: true
  releaseName: cert-manager
  version: v1.18.2
  values:
    installCRDs: true
    # Temporary to smooth way to v1.18.x upgrade
    # See https://cert-manager.io/docs/releases/release-notes/release-notes-1.18/
    featureGates: "DefaultPrivateKeyRotationPolicyAlways=false"
    global:
      revisionHistoryLimit: 10

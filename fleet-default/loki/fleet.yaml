defaultNamespace: cattle-logging-system
helm:
  releaseName: loki
  repo: https://grafana.github.io/helm-charts
  version: "5.43.6"
  chart: loki
  valuesFiles:
    - loki-values.yaml
  valuesFrom:
    - secretKeyRef:
        name: loki-values
        namespace: cattle-logging-system
        key: values.yaml

defaultNamespace: mysql-operator
helm:
  repo: https://mysql.github.io/mysql-operator
  chart: mysql-operator
  takeOwnership: true
  releaseName: mysql-operator
overrideTargets:
  - clusterSelector:
      matchLabels:
        name: r2-gc
diff:
  comparePatches:
    - apiVersion: apps/v1
      kind: Deployment
      name: mysql-operator
      namespace: mysql-operator
      operations:
        - {
            "op": "replace",
            "path": "/metadata/labels/app.kubernetes.io\/managed-by",
            "value": "helm"
          }
